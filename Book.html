<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyFood.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <header class="header">
        <a href="index.html"class="header__return">
            <i class="fa-solid fa-arrow-left-long"></i> Quay lại
        </a>                     
     </header>  

     <selection class="order" id="order">
        <div class="row">
            <div class="image">
               <img src="./img/petr-sevcovic-e5Q5vWO55uU-unsplash.jpg" alt="" > 
            </div>
            
            
            <form action="">
            <div class="inputBox">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
            </div>

            <div class="inputBox">
                <input type="number" placeholder="Số lượng bàn">
                <input type="text" placeholder="Số điện thoại">
            </div>
            
            <textarea placeholder="Ghi chú" name="" id="" cols="30" rows="10"></textarea>
            
            <input type="submit" value="Đặt bàn" class="btn">
            
        </form>
        </div>
    </selection>

    <section class="footer">

        <div class="footer__container" id="Liên hệ">
    
            <div class="footer__box">
                <h3> Tasty food <i class="fa-solid fa-utensils"></i> </h3>
                <div class="footer__share">
                    <div class="fab fa-facebook-f"></div>
                    <div class="fab fa-twitter"></div>
                    <div class="fab fa-instagram"></div>
                    <div class="fab fa-linkedin"></div>
                </div>
            </div>
    
            <div class="footer__box">
                <h3>Thông tin liên hệ</h3>
                <div class="links"> <i class="fas fa-phone"></i> +123-456-7890 </div>
                <div class="links"> <i class="fas fa-envelope"></i> TastyFood@gmail.com </div>
                <div class="links"> <i class="fas fa-map-marker-alt"></i>Đường Lê Hồng Phong, Hưng Bình, Thành phố Vinh,</div>
            </div>
    
            <div class="footer__box">
                <h3>Liên kết nhanh</h3>
                <a href="#Trang chủ" class="links"> <i class="fas fa-arrow-right"></i> Trang chủ </a>
                <a href="#special" class="links"> <i class="fas fa-arrow-right"></i> Về chúng tôi </a>
                <a href="#Thực đơn" class="links"> <i class="fas fa-arrow-right"></i> Thực đơn </a>
                <a href="#Liên hệ" class="links"> <i class="fas fa-arrow-right"></i> Liên hệ </a>
               
            </div>
    
            
    
        </div>
        <div class="credit">Copyright <span> 2022 © TASTYFOOD. All rights reserved. </span></div>
    </section>

    <script src="main.js"></script>
</body>
</html>
